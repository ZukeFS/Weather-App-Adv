<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛅Weather App API⛅</title>
    <link rel="stylesheet" href="../bootstrap-4.5.2-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather in</h1>
        
        <form action="" class="search-location">
            <input type="text" name="city" placeholder="Enter a city... " class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>

        <div class="card rounded my-3 shadow-lg d-none back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Guwahati</p>
                    <span>...</span>
                </div>

                <img src="../img/day_image.svg" alt="image" class="card-img-top time">
            </div>

            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;C</span>
                    </div>

                    <div class ="col-4 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;C</p>
                        <p class="low">27&deg;C</p>
                    </div>
                </div>

                <div class="icon-container card shadow mx-auto">
                    <img src="../img/cloud.svg" alt="image1">
                </div>

                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;C</p>
                        <span>Feels like</span>
                    </div>

                    <div class="col text-center">
                        <p>55%</p>
                        <span>Humidity</span>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
    <script src="../js/request.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
